- rule: Terminal shell in container
  desc: Detects shell spawned inside a container
  condition: container.id != host and proc.name in (bash, sh, zsh)
  output: "A shell was spawned in a container with an attached terminal (user=%user.name command=%proc.cmdline k8s_pod_name=%k8s.pod.name k8s_ns_name=%k8s.ns.name)"
  priority: NOTICE
  tags: ["container","shell"]
